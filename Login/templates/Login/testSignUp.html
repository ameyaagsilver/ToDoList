{% if message %}
<script>
    alert('{{ message }}');
</script>
{% endif %}


<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login</title>
    </head>

    <body>
        <form action="/postSignUp/" method="post">
            {% csrf_token %}
            Name 
            <input type="text" name="name">  
            <br><br>
            Email 
            <input type="text" name="email">  
            <br><br>
            Password 
            <input type="password" name="password"> 
            <br><br>
            <input type="submit" value="Sign Up">
        </form>
    </body>
</html>
